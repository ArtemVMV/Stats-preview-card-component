<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel='stylesheet' href="styles.css"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class='format'>
    <div class='container'>
      <picture class='selector'>
        <source media='(max-width: 400px)' srcset="images/image-header-mobile.jpg">
        <source media='(min-width: 401px)' srcset="images/image-header-desktop.jpg">
        <img src='images/image-header-desktop.jpg' alt='open-space'>
      </picture>
    </div> 
    <div class='chapter'>
      <div class='chapter-article'>
        <h1>Get <em>insights</em> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      </div>
      <div class='chapter-metrics'>
        <div class='chapter-tags'>
          <p>10k+ <br><em>COMPANIES</em></p>
        </div>
        <div class='chapter-tags'>
          <p>314 <br><em>TEMPLATES</em></p>
        </div>
        <div class='chapter-tags'>
          <p>12M+<br><em>QUERIES</em></p>
      </div>
    </div>
   </div>
  </div>
</body>
</html>
